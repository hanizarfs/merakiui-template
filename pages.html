  const [searchTerm, setSearchTerm] = useState('');
  const [selectedType, setSelectedType] = useState<'collab' | 'investasi'>('');

  const handleSearchInputChange = (event: React.ChangeEvent<HTMLInputElement>) => {
    setSearchTerm(event.target.value);
  };

  const handleTypeSelectChange = (event: React.ChangeEvent<HTMLSelectElement>) => {
    setSelectedType(event.target.value as 'collab' | 'investasi');

  return (

            <option value="investasi">Investasi</option>

              {/* Add other campaign information and support functionality here */}
            </div>
          ))}
        </div>
      </div>

  );
};

export default CampaignCrowdfunding;

interface CreateCampaignProps {

interface CampaignFormData {
  title: string;
  targetAmount: number;
  description: string;
  image: string;
}

const CreateCampaign: React.FC<CreateCampaignProps> = ({ onSubmit }) => {
  const [formData, setFormData] = useState<CampaignFormData>({
    title: '',
    targetAmount: 0,
    description: '',
    image: '',
  });

  const handleChange = (event: React.ChangeEvent<HTMLInputElement | HTMLTextAreaElement>) => {
    const { name, value } = event.target;
    setFormData((prevFormData) => ({
      ...prevFormData,
      [name]: value,
    }));
  };

  const handleSubmit = (event: React.FormEvent<HTMLFormElement>) => {
    event.preventDefault();
    onSubmit(formData);
  };

  return (
    <div>
      <h1>Create Campaign</h1>
      <form onSubmit={handleSubmit}>
        <div>
          <label htmlFor="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            value={formData.title}
            onChange={handleChange}
            required
          />

import React, { useState } from 'react';

interface UserProfile {
  name: string;
  email: string;
  address: string;
  postCode: string;
  rating: number;
}

interface EditProfileProps {
  userProfile: UserProfile;
  onSave: (updatedProfile: UserProfile) => void;
}

const EditProfile: React.FC<EditProfileProps> = ({ userProfile, onSave }) => {
  const [name, setName] = useState(userProfile.name);
  const [email, setEmail] = useState(userProfile.email);
  const [address, setAddress] = useState(userProfile.address);
  const [postCode, setPostCode] = useState(userProfile.postCode);

  const handleSave = () => {
    const updatedProfile: UserProfile = {
      name,
      email,
      address,
      postCode,
      rating: userProfile.rating,
    };

    onSave(updatedProfile);
  };

  return (
    <div className="p-4">
      <h2 className="text-2xl font-semibold mb-4">Edit Profile</h2>
      <div className="mb-2">
        <label htmlFor="name">Name:</label>
        <input
          type="text"
          id="name"
          value={name}
          onChange={(e) => setName(e.target.value)}
        />
      </div>
      <div className="mb-2">
        <label htmlFor="email">Email:</label>
        <input
          type="email"
          id="email"
          value={email}
          onChange={(e) => setEmail(e.target.value)}
        />
      </div>
      <div className="mb-2">
        <label htmlFor="address">Address:</label>
        <input
          type="text"
          id="address"
          value={address}
          onChange={(e) => setAddress(e.target.value)}
        />
      </div>
      <div className="mb-2">
        <label htmlFor="postCode">Post Code:</label>
        <input
          type="text"
          id="postCode"
          value={postCode}
          onChange={(e) => setPostCode(e.target.value)}
        />
      </div>
      <button
        onClick={handleSave}
        className="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Save
      </button>
    </div>
  );
};

export default EditProfile;
