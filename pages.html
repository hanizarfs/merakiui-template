const PAGE_SIZE_OPTIONS = [10, 25, 50, 100];

const IncubationSchedule: React.FC = () => {
  const [searchTerm, setSearchTerm] = useState('');
  const [pageSize, setPageSize] = useState(10);
  const [currentPage, setCurrentPage] = useState(1);

  const handleSearchInputChange = (event: React.ChangeEvent<HTMLInputElement>) => {
    setSearchTerm(event.target.value);
  };

  const handlePageSizeChange = (event: React.ChangeEvent<HTMLSelectElement>) => {
    setPageSize(Number(event.target.value));
    setCurrentPage(1);
  };

  const filteredMeetings = incubationMeetings.filter((meeting) => {
    return (
      meeting.day.toLowerCase().includes(searchTerm.toLowerCase()) ||
      meeting.date.toLowerCase().includes(searchTerm.toLowerCase()) ||
      meeting.month.toLowerCase().includes(searchTerm.toLowerCase()) ||
      meeting.year.toLowerCase().includes(searchTerm.toLowerCase()) ||
      meeting.presenter.toLowerCase().includes(searchTerm.toLowerCase()) ||
      meeting.zoomLink.toLowerCase().includes(searchTerm.toLowerCase())
    );
  });

  const sortedMeetings = filteredMeetings.sort((a, b) => {
    // Implement sorting based on your preference
    // For example, sorting by date
    return new Date(*$*{a.year}-$*{a.month}-$*{a.date}*) - new Date(*$*{b.year}-$*{b.month}-$*{b.date}*);
  });

  const totalMeetings = sortedMeetings.length;
  const totalPages = Math.ceil(totalMeetings / pageSize);

  const handleNextPage = () => {
    if (currentPage < totalPages) {
      setCurrentPage((prevPage) => prevPage + 1);
    }
  };

  const handlePrevPage = () => {
    if (currentPage > 1) {
      setCurrentPage((prevPage) => prevPage - 1);
    }
  };

  const displayedMeetings = sortedMeetings.slice((currentPage - 1) * pageSize, currentPage * pageSize);

  return (
    <Layout>
      <div>
        <h1>Incubation Schedule</h1>
        <p>Check the weekly schedule for incubation meetings.</p>
        <div className="bg-white p-4 rounded-md shadow-md">
          <h2>Weekly Incubation Meetings</h2>
          <input
            type="text"
            placeholder="Search by day, date, month, year, presenter, or Zoom link"
            value={searchTerm}
            onChange={handleSearchInputChange}
            className="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
          />
          <div className="mt-2">
            <label htmlFor="pageSizeSelect" className="text-gray-700">
              Show
            </label>
            <select
              id="pageSizeSelect"
              value={pageSize}
              onChange={handlePageSizeChange}
              className="block px-4 py-2 mt-1 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
            >
              {PAGE_SIZE_OPTIONS.map((option) => (
                <option key={option} value={option}>
                  {option}
                </option>
              ))}
            </select>
            <span className="text-gray-700">entries</span>
          </div>
          <table className="mt-4 w-full">
            {/* Table header */}
            <thead>
              <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Month</th>
                <th>Year</th>
                <th>Presenter</th>
                <th>Participants</th>
                <th>Zoom Link</th>
              </tr>
            </thead>
            {/* Table body */}
            <tbody>
              {displayedMeetings.map((meeting) => (
                <tr key={meeting.id}>
                  <td>{meeting.day}</td>
                  <td>{meeting.date}</td>
                  <td>{meeting.month}</td>
                  <td>{meeting.year}</td>
                  <td>{meeting.presenter}</td>
                  <td>{meeting.participants}</td>
                  <td>
                    <a href={meeting.zoomLink} target="_blank" rel="noopener noreferrer">
                      Join Meeting
                    </a>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
          <div className="mt-4 flex items-center justify-between">
            <span>
              Showing {Math.min((currentPage - 1) * pageSize + 1, totalMeetings)} to{' '}
              {Math.min(currentPage * pageSize, totalMeetings)} of {totalMeetings} entries
            </span>
            <div>
              <button
                onClick={handlePrevPage}
                disabled={currentPage === 1}
                className={*px-3 py-2 rounded-md $*{currentPage === 1 ? 'bg-gray-300 text-gray-600' : 'bg-gray-600 text-white'}*}
              >
                Prev
              </button>
              <button
                onClick={handleNextPage}
                disabled={currentPage === totalPages}
                className={*px-3 py-2 rounded-md $*{currentPage === totalPages ? 'bg-gray-300 text-gray-600' : 'bg-gray-600 text-white'}*}
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </div>
    </Layout>
  );
};

export default IncubationSchedule;

        <div className="mb-4">
          <h2 className="text-xl font-semibold">Rating:</h2>

          )}
        </div>
      </Card>
    </div>
  );
};

export default ProfilPage;
