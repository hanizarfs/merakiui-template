import React, { useState } from 'react';

interface FeedProps {
  name: string;
  role: string;
  profileImage: string;
  postContent: string;
  likes: number;
  comments: number;
  investmentProgress?: number; // Properti opsional untuk progress bar investasi
  investmentTotal?: number; // Properti opsional untuk jumlah investasi yang sudah terwujud
}

const Feed: React.FC<FeedProps> = ({
  name,
  role,
  profileImage,
  postContent,
  likes,
  comments,
  investmentProgress,
  investmentTotal,
}) => {
  const [showComment, setShowComment] = useState(false);
  const [likeActive, setLikeActive] = useState(false);
  const [commentText, setCommentText] = useState('');

  const handleLikeClick = () => {
    setLikeActive(!likeActive);
    console.log(*Post liked! New like status: $*{!likeActive}*);
  };

  const handleCommentClick = () => {
    setShowComment(!showComment);
    console.log(*Comment section opened! New comment status: $*{showComment}*);
  };

  const handleCollabClick = () => {
    console.log(*Collaborate button clicked for post by $*{name}*);
  };

  const handleInvestClick = () => {
    console.log(*Invest button clicked for post by $*{name}*);
  };

  const handleCommentSubmit = () => {
    console.log(*Comment submitted: $*{commentText}*);
    setCommentText(''); // Reset comment text after submitting
  };

  return (
    <div className="border p-4 mb-4">
      {/* Konten feed sesuai dengan kebutuhan */}
      
      {/* Likes and Comments */}
      <div className="flex mt-3 text-gray-600">
        <div className="flex items-center mr-4">
          {/* Konten tombol Like dan Likes */}
          <svg
            onClick={handleLikeClick}
            className={*w-5 h-5 mr-1 $*{likeActive ? 'text-red-500' : 'text-blue-500'}*}
            fill="none"
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M12 6V4M12 4C7 4 2 7.58172 2 12C2 16.4183 7 20 12 20C17 20 22 16.4183 22 12C22 7.58172 17 4 12 4Z"></path>
          </svg>
          {likes} Likes
        </div>
        <div className="flex items-center">
          {/* Tombol Comments diubah menjadi text area ketika diklik */}
          {showComment ? (
            <div>
              <textarea
                className="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
                placeholder="Type your comment here..."
                value={commentText}
                onChange={(e) => setCommentText(e.target.value)}
              ></textarea>
              <button
                onClick={handleCommentSubmit}
                className="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              >
                Comment
              </button>
            </div>
          ) : (
            <button onClick={handleCommentClick} className="flex items-center">
              <svg
                className="w-5 h-5 mr-1 text-green-500 cursor-pointer"
                fill="none"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"

interface InputFeedProps {

              value={content}
              onChange={(e) => setContent(e.target.value)}
            />
          </div>
          <div className="mt-4">
            <label className="text-gray-700" htmlFor="privacy">
              Share as:

              value={selected ? 'public' : 'private'}
              onChange={(e) => setSelected(e.target.value === 'public')}

              selected ? 'bg-blue-400' : ''
            }*}
            onClick={handlePostClick}
          >
            {selected ? 'Selected' : 'Post'}
          </button>
        </div>
      </form>
    </section>
  );
};

export default InputFeed;
